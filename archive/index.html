<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Archive | FROM HERE TO EVERYWHERE – Incheon 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --bg:#0b0b0f; --fg:#e9e9ee; --muted:#a7a7b2; --card:#15151b; --line:#23232c;
    }
    html,body{margin:0;background:var(--bg);color:var(--fg);}
    a{color:#9ecbff;text-decoration:none} a:hover{text-decoration:underline}

    /* 비율 컨테이너: 가로 100%, 세로는 원본비율 변수로 */
    .media{position:relative;width:100%;aspect-ratio:var(--ratio,16/9);background:#000;border-radius:16px;overflow:hidden}
    .media > iframe, .media > img, .media > video{position:absolute;inset:0;width:100%;height:100%;border:0}

    /* 유튜브 지연 로더 썸네일(기본 16:9, 필요시 style로 --ratio 조정) */
    .yt-lazy{position:relative;width:100%;aspect-ratio:var(--ratio,16/9);background:#000;cursor:pointer;border-radius:16px;overflow:hidden}
    .yt-lazy img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:brightness(.92)}
    .yt-play{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
    .yt-play::before{content:"";width:72px;height:72px;border-radius:999px;background:rgba(0,0,0,.5);box-shadow:0 0 0 2px rgba(255,255,255,.25) inset}
    .yt-play::after{content:"";position:absolute;margin-left:6px;border-left:18px solid #fff;border-top:12px solid transparent;border-bottom:12px solid transparent}

    /* 히어로 슬라이드 */
    .hero{position:relative;min-height:92vh;display:flex;align-items:end}
    .hero-slides{position:absolute;inset:0;overflow:hidden}
    .hero-slides img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;animation:heroFade 30s ease-in-out infinite}
    .hero-slides img:nth-child(1){animation-delay:0s}
    .hero-slides img:nth-child(2){animation-delay:5s}
    .hero-slides img:nth-child(3){animation-delay:10s}
    .hero-slides img:nth-child(4){animation-delay:15s}
    .hero-slides img:nth-child(5){animation-delay:20s}
    @keyframes heroFade{0%{opacity:0}8%{opacity:1}22%{opacity:1}30%{opacity:0}100%{opacity:0}}
  </style>
</head>
<body class="antialiased selection:bg-white/20 selection:text-white">

  <!-- 고정 네비 -->
  <header class="fixed top-0 inset-x-0 z-40 bg-black/50 backdrop-blur border-b border-white/10">
    <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">
      <a href="/" class="font-semibold tracking-wide">Fischerinsel Archive</a>
      <nav class="space-x-3 text-sm text-zinc-300">
        <a class="hover:text-white" href="https://2025incheon.fischerinsel-art.com/">2025 Incheon</a>
        <span class="text-zinc-600">/</span>
        <a class="hover:text-white" href="https://2025sac.musicscape.fischerinsel-art.com/">2025 SAC</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="hero-slides">
      <!-- ✅ 경로를 ./images/... 로 수정 -->
      <img src="./images/hero_1.webp" alt="Hero 1">
      <img src="./images/hero_2.webp" alt="Hero 2">
      <img src="./images/hero_3.webp" alt="Hero 3">
      <img src="./images/hero_4.webp" alt="Hero 4">
      <img src="./images/hero_5.webp" alt="Hero 5">
    </div>
    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>

    <div class="relative z-10 mx-auto max-w-6xl w-full px-4 pb-16">
      <div class="max-w-3xl">
        <h1 class="text-3xl sm:text-5xl font-semibold leading-tight">
          <span class="block">FROM HERE TO EVERYWHERE</span>
          <span class="block">In Choi Guitar Recital</span>
        </h1>
        <p class="mt-3 text-zinc-300">인천 중구문화회관 · 2025-10-25</p>
        <div class="mt-6 flex items-center gap-3">
          <a href="#full" class="inline-flex items-center rounded-2xl px-5 py-3 bg-white text-black font-medium hover:bg-zinc-200">Watch Full Performance</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Featured Highlight -->
  <section id="featured" class="relative py-16 border-t border-white/10">
    <div class="mx-auto max-w-5xl px-4">
      <h2 class="text-2xl sm:text-3xl font-semibold">Featured Highlight</h2>
      <div class="mt-6 border border-white/10 rounded-2xl overflow-hidden">
        <!-- 하이라이트가 2.39:1이라면 아래 비율을 바꿔줘 -->
        <div class="media" style="--ratio: 16/9;">
          <iframe
            src="https://www.youtube.com/embed/VIDEO_ID_HL?rel=0&modestbranding=1"
            title="Highlight" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Full Performance -->
  <section id="full" class="relative py-16 border-t border-white/10">
    <div class="mx-auto max-w-5xl px-4">
      <h2 class="text-2xl sm:text-3xl font-semibold">Full Performance</h2>
      <div class="mt-6 border border-white/10 rounded-2xl overflow-hidden">
        <div class="media" style="--ratio: 16/9;">
          <iframe
            src="https://www.youtube.com/embed/RPMV6sAQo6w?rel=0&modestbranding=1"
            title="Full Performance" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </section>

  <!-- Tracks · Program (간단 버전) -->
  <section id="tracks" class="py-16 border-t border-white/10">
    <div class="mx-auto max-w-6xl px-4">
      <h2 class="text-2xl sm:text-3xl font-semibold">Tracks · Program</h2>

      <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- 왼쪽 썸네일 리스트 -->
        <aside class="space-y-2 lg:col-span-1">
          <button class="w-full flex items-center gap-3 p-2 rounded-xl border border-white/10 hover:bg-white/5"
                  data-panel="panel-forest">
            <img src="./images/forest_thumb.jpg" alt="숲" class="w-20 h-12 object-cover rounded-md"/>
            <span class="text-sm font-medium">숲</span>
          </button>
          <!-- 필요 항목 반복 -->
        </aside>

        <!-- 오른쪽 패널 -->
        <div class="lg:col-span-2">
          <article id="panel-forest" class="border border-white/10 rounded-2xl p-4">
            <h3 class="text-xl font-semibold">숲</h3>
            <div class="mt-4 yt-lazy" role="button" aria-label="숲 재생" style="--ratio:16/9" data-yt="VIDEO_ID_FOREST">
              <img src="https://img.youtube.com/vi/VIDEO_ID_FOREST/hqdefault.jpg" alt="숲 썸네일"/>
              <div class="yt-play" aria-hidden="true"></div>
            </div>
            <p class="mt-4 text-zinc-300 leading-relaxed">
              숲에 들어설 때마다…
            </p>
          </article>
        </div>
      </div>
    </div>
  </section>

  <!-- JS: 유튜브 지연 로더 -->
  <script>
    (function(){
      const makeFrame = (id)=>{
        const f=document.createElement('iframe');
        f.title='YouTube video'; f.allow='accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
        f.allowFullscreen=true; f.frameBorder='0';
        f.src=`https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1`;
        f.style.position='absolute'; f.style.inset='0'; f.style.width='100%'; f.style.height='100%';
        return f;
      };
      document.querySelectorAll('.yt-lazy').forEach(box=>{
        box.addEventListener('click', ()=>{
          const id=box.getAttribute('data-yt'); if(!id || id.startsWith('VIDEO_ID_')) return;
          if(box.dataset.loaded) return;
          box.dataset.loaded='true'; box.innerHTML='';
          box.appendChild(makeFrame(id));
        });
        box.setAttribute('tabindex','0');
        box.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); box.click(); }});
      });
    })();
  </script>
</body>
</html>
